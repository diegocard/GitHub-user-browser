<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Github user browser by diegocard</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./bower_components/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body id="home">
    <div class="ui inverted masthead segment">
        <div class="ui page grid">
            <div class="column">
                <div class="ui inverted blue menu">
                    <div class="header item">GitHub User Browser</div>
                    <div class="right menu">
                        <div class="ui dropdown link item">
                            Built with
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a class="item" href="https://github.com/diegocard/air.js" target="_blank">Air.js</a>
                                <a class="item" href="http://semantic-ui.com/" target="_blank">Semantic UI</a>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="img/github-octocat.png" class="ui medium image">
                <div class="ui hidden transition information">
                    <h1 class="ui inverted header">
                        GitHub user browser by <a href="https://github.com/diegocard/">@diegocard</a>
                    </h1>
                    <p>Easily query the GitHub user API</p>
                </div>
            </div>
        </div>
    </div>
    <div class="ui vertical feature segment">
        <div class="ui centered page grid">
            <div class="fourteen wide column">
                <h2 class="ui header">
                    <a href="">Filters</a>
                </h2>
            </div>
            <div class="fourteen wide column">
                <div class="ui error form segment">
                    <div class="ui error message">
                        <div class="header">Error Message</div>
                        <p>Error message long description</p>
                    </div>
                </div>
                <div class="ui form segment">
                    <div class="two fields">
                        <div class="field">
                            <label>Selection Dropdown</label>
                            <div class="ui selection dropdown">
                                <div class="default text">Select</div>
                                <i class="dropdown icon"></i>
                                <input name="hidden-field" type="hidden">
                                <div class="menu">
                                    <div class="item" data-value="1">Choice 1</div>
                                    <div class="item" data-value="2">Choice 2</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Text Area</label>
                        <textarea></textarea>
                    </div>
                    <div class="three required fields">
                        <div class="field">
                            <label>Required Input</label>
                            <input placeholder="Text Input" type="text">
                        </div>
                        <div class="disabled field">
                            <label>Disabled Input</label>
                            <input placeholder="Text Input" disabled="disabled" type="text">
                        </div>
                    </div>
                    <div class="grouped fields">
                        <label>Radio Selection</label>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="fruit" checked="checked">
                                <label>Radio Option</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="fruit">
                                <label>Radio Option</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="fruit">
                                <label>Radio Option</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="fruit">
                                <label>Radio Option</label>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password">
                        </div>
                    </div>
                    <div class="inline field">
                        <div class="ui checkbox">
                            <input type="checkbox">
                            <label>Checkbox</label>
                        </div>
                    </div>
                    <div class="grouped inline fields">
                        <label>Inline Radio Selection</label>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="fruit" checked="checked">
                                <label>Radio Option</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="fruit">
                                <label>Radio Option</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="fruit">
                                <label>Radio Option</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="fruit">
                                <label>Radio Option</label>
                            </div>
                        </div>
                    </div>
                    <div class="inline fields">
                        <div class="field">
                            <label>Multiple Inline Fields</label>
                            <input placeholder="(xxx)" type="text">
                        </div>
                        <div class="field">
                            <input placeholder="xxx" type="text">
                        </div>
                        <div class="field">
                            <input placeholder="xxxx" type="text">
                        </div>
                    </div>
                    <div class="inline field">
                        <label>Inline Field</label>
                        <input placeholder="Text Input" type="text">
                    </div>
                    <h4 class="ui header">Sub-header</h4>
                    <div class="field">
                        <div class="ui toggle checkbox">
                            <input name="privacy" type="radio">
                            <label>Hireable</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui slider checkbox">
                            <input name="top-posts" type="checkbox">
                            <label>Option</label>
                        </div>
                    </div>
                    <div class="ui submit button">Submit</div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui inverted footer vertical segment">
        <div class="ui stackable center aligned page grid">
            <div class="sixteen wide column">
                <h5 class="ui inverted header">By Diego Cardozo</h5>
                <a href="https://twitter.com/diecard" class="ui twitter button">
                    <i class="twitter icon"></i>
                    Twitter
                </a>
                <a href="https://github.com/diegocard/" class="ui github button">
                    <i class="github icon"></i>
                    GitHub
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/semantic-ui/dist/semantic.min.js"></script>
    <script src="https://cdn.rawgit.com/diegocard/air.js/master/dist/air.min.js"></script>
    <script src="./js/main.js"></script>

</html>
