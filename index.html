<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>Github user browser by diegocard</title>

        <!-- Semantic UI Styles -->
        <link rel="stylesheet" href="https://cdn.rawgit.com/Semantic-Org/Semantic-UI/master/dist/semantic.min.css">

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <h1>GitHub user browser</h1>

        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

        <!-- Semantic UI library -->
        <script src="https://cdn.rawgit.com/Semantic-Org/Semantic-UI/master/dist/semantic.min.js"></script>

        <!-- Air.js -->
        <script src="https://cdn.rawgit.com/diegocard/air.js/master/dist/air.min.js"></script>

        <!-- Google Analytics -->
        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try {
                var pageTracker = _gat._getTracker("UA-52658104-2");
                pageTracker._trackPageview();
            } catch (err) {}
        </script>
    </body>
</html>
